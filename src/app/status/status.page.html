<ion-header>
  <ion-toolbar  text-center color="secondary">
    <ion-title>Boletos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let boletos of boleto">
    <ion-item-sliding>
      <ion-item class="items" color="tertiary">
        <ion-label>
          <h1><ion-icon name="md-document"></ion-icon>{{boletos.descricao}}</h1> 
          <h4><ion-icon  name="cash" ></ion-icon>{{boletos.valor | currency:'BRL':'symbol':'0.2-2':'pt'}}</h4>
          <h4><ion-icon name="md-calendar" ></ion-icon >{{boletos.dataVencimento | date: 'dd/MM/yyyy' }}</h4>
          <h4><ion-icon name="list" ></ion-icon >{{boletos.categoria.descricao}}</h4>
        </ion-label>           
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option class="items " color="danger" (click)="confirmarExclusao(boletos)"><ion-icon size="large" color="primary" name="trash" slot="end" ></ion-icon></ion-item-option>
      </ion-item-options>

      <ion-item-options side="start">
        <ion-item-option  class="items" color="warning" [routerLink] = "['./cadastro/', boletos.id]"> <ion-icon  size="large" color="primary" name="create" slot="end" ></ion-icon></ion-item-option>

      </ion-item-options>  
    </ion-item-sliding>    
  </ion-list> 

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button [routerLink]="['./cadastro']" name="add" color="success">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>

</ion-fab>
<ion-fab horizontal="start" vertical="bottom" slot="fixed">
    <ion-fab-button [routerLink]="['/ambiente']" color="secondary">
        <ion-icon name="exit"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
